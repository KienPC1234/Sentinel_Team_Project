{% extends "base.html" %}
{% block title %}404 - Không tìm thấy trang - ShieldCall VN{% endblock %}

{% block content %}
<div class="animate-fadein flex flex-col items-center justify-center min-h-[60vh] text-center space-y-8">
    <div class="relative">
        <div class="text-[12rem] font-black text-white/5 leading-none select-none">404</div>
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="w-24 h-24 rounded-[2.5rem] bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 shadow-2xl flex items-center justify-center">
                <i class="bi bi-compass text-5xl animate-spin-slow"></i>
            </div>
        </div>
    </div>
    
    <div class="space-y-2">
        <h1 class="text-3xl font-black text-white tracking-tight">Oops! Bạn lạc đường rồi</h1>
        <p class="text-white/40 text-sm font-medium">Trang bạn đang tìm kiếm không tồn tại hoặc đã bị di chuyển.</p>
    </div>

    <div class="flex gap-4">
        <button onclick="history.back()" class="liquid-btn py-3 px-8 text-xs font-black bg-white/5 text-white/80 border-white/10 hover:bg-white/10 uppercase tracking-widest">
            <i class="bi bi-arrow-left mr-2"></i> Quay lại
        </button>
        <a href="/" class="liquid-btn py-3 px-10 text-xs font-black bg-cyan-500 text-black shadow-lg shadow-cyan-500/20 hover:bg-cyan-400 uppercase tracking-widest transition-all">
            Trang chủ
        </a>
    </div>
</div>

<style>
    @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
        animation: spin-slow 8s linear infinite;
    }
</style>
{% endblock %}
