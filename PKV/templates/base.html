{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>

    {% tailwind_css %}

    {% block css %}{% endblock %}
</head>
<body class="bg-gray-50">

<header class="p-4 bg-gray-800 text-white">
    HEADER
</header>

<main class="p-6">
    {% block content %}{% endblock %}
</main>

<footer class="p-4 bg-gray-200 text-center">
    FOOTER
</footer>

{% block js %}{% endblock %}
</body>
</html>
