{% extends "base.html" %}
{% block title %}Tạo tài khoản - ShieldCall VN{% endblock %}

{% block content %}
<div class="animate-fadein max-w-md mx-auto py-12 px-4 space-y-8" x-data="{name:'',email:'',password:'',password2:'',loading:false,error:''}">
    <!-- Brand/Icon Header -->
    <div class="text-center space-y-3" data-aos="fade-up">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-[2.5rem] bg-cyan-500/10 text-cyan-400 border border-cyan-500/20 shadow-lg shadow-cyan-500/10 mb-2" data-aos="zoom-in" data-aos-delay="100">
            <i class="bi bi-shield-check-fill text-4xl"></i>
        </div>
        <h1 class="text-3xl font-black text-white tracking-tight leading-none" data-aos="fade-up" data-aos-delay="200">Gia nhập ShieldCall</h1>
        <p class="text-white/40 text-sm font-medium tracking-wide" data-aos="fade-up" data-aos-delay="300">Bảo vệ chính bạn và cộng đồng khỏi lừa đảo</p>
    </div>

    <!-- Main Register Card -->
    <div class="liquid-card p-8 sm:p-10" data-aos="fade-up" data-aos-delay="400">
        <!-- Google Signup -->
        <a href="/accounts/google/login/?process=login" 
           class="liquid-btn w-full flex items-center justify-center gap-3 py-4 mb-8 bg-white/5 border-white/10 hover:bg-white/10 text-sm font-bold tracking-wide transition-all group">
            <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z" />
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z" />
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z" />
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.31-8.16 2.31-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z" />
            </svg>
            <span class="text-white/90 uppercase text-[11px] font-black tracking-widest">Đăng ký với Google</span>
        </a>

        <!-- Divider -->
        <div class="flex items-center gap-4 mb-8">
            <div class="flex-1 h-px bg-white/5"></div>
            <span class="text-[10px] font-black text-white/20 uppercase tracking-[0.2em]">Hoặc thủ công</span>
            <div class="flex-1 h-px bg-white/5"></div>
        </div>

        <form @submit.prevent="
            if(!name.trim()||!email.trim()||!password.trim()){error='Vui lòng điền đầy đủ thông tin';return}
            if(password!==password2){error='Mật khẩu xác nhận không khớp';return}
            if(password.length<8){error='Mật khẩu tối thiểu 8 ký tự';return}
            loading=true;error='';
            fetch('/api/v1/auth/register/', {method:'POST', headers:{'Content-Type':'application/json','X-CSRFToken':getCSRFToken()}, body:JSON.stringify({username:name.trim(),email:email,password:password})})
            .then(r=>{if(!r.ok)return r.json().then(e=>{throw e});return r.json()})
            .then(data=>{
                showToast('Đăng ký thành công! Đang đăng nhập...','success');
                return fetch('/api/v1/auth/login/', {method:'POST', headers:{'Content-Type':'application/json','X-CSRFToken':getCSRFToken()}, body:JSON.stringify({email:email,password:password})})
            })
            .then(r=>r.json())
            .then(()=>{window.location.href='/dashboard/'})
            .catch(e=>{error=e.error||JSON.stringify(e)||'Đăng ký thất bại';loading=false;})
        " class="space-y-5">
            <div class="space-y-2">
                <label class="text-[11px] font-black text-white/30 uppercase tracking-[0.2em] ml-2">Họ & Tên</label>
                <input type="text" class="liquid-input w-full py-4 px-6 text-sm font-bold" placeholder="VD: Nguyễn Văn A" x-model="name" required>
            </div>
            
            <div class="space-y-2">
                <label class="text-[11px] font-black text-white/30 uppercase tracking-[0.2em] ml-2">Email</label>
                <input type="email" class="liquid-input w-full py-4 px-6 text-sm font-bold" placeholder="email@example.com" x-model="email" required>
            </div>
            
            <div class="space-y-2">
                <label class="text-[11px] font-black text-white/30 uppercase tracking-[0.2em] ml-2">Mật khẩu</label>
                <input type="password" class="liquid-input w-full py-4 px-6 text-sm font-bold" placeholder="Tối thiểu 8 ký tự" x-model="password" required>
            </div>

            <div class="space-y-2">
                <label class="text-[11px] font-black text-white/30 uppercase tracking-[0.2em] ml-2">Xác nhận mật khẩu</label>
                <input type="password" class="liquid-input w-full py-4 px-6 text-sm font-bold" placeholder="Nhập lại mật khẩu" x-model="password2" required>
            </div>

            <!-- Cloudflare Turnstile -->
            <div class="flex justify-center py-2">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAAA_B3d0Z1pOzYhPA"></div>
            </div>

            <button type="submit" class="liquid-btn w-full py-5 bg-cyan-500 text-black font-black uppercase tracking-[0.2em] text-sm hover:bg-cyan-400 transition-all shadow-lg shadow-cyan-500/20" :disabled="loading">
                <span x-show="!loading">TẠO TÀI KHOẢN</span>
                <span x-show="loading" class="flex items-center justify-center gap-3">
                    <span class="spinner w-5 h-5 border-black"></span>
                    <span class="text-xs">ĐANG XỬ LÝ...</span>
                </span>
            </button>

            <p x-show="error" x-text="error" class="text-red-400 text-[11px] font-bold text-center animate-pulse uppercase tracking-wider"></p>
        </form>

        <!-- Footer -->
        <div class="mt-10 pt-8 border-t border-white/5 text-center">
            <p class="text-white/30 text-[11px] font-black uppercase tracking-widest">
                Đã có tài khoản? 
                <a href="/login/" class="text-cyan-400 hover:text-cyan-300 ml-1 transition-colors underline underline-offset-4 decoration-cyan-400/30">Đăng nhập</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
