{% extends "base.html" %}
{% block title %}Kiểm tra Số điện thoại{% endblock %}
{% block head_extra %}
{% endblock %}

{% block content %}
<div class="animate-fadein max-w-4xl mx-auto space-y-10" x-data="{phone:'', loading:false, result:null, error:'', aiText:'', aiLoading:false}">
    <!-- Page Header -->
    <div class="text-center space-y-4">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-cyan-500/10 text-cyan-400 mb-2 border border-cyan-500/20 shadow-lg shadow-cyan-500/10">
            <i class="bi bi-phone-vibrate text-4xl"></i>
        </div>
        <h1 class="text-4xl font-black text-white tracking-tight">
            Kiểm tra <span class="glow-text">Số điện thoại</span>
        </h1>
        <p class="text-white/40 max-w-md mx-auto text-sm leading-relaxed">
            Hệ thống sẽ tra cứu số điện thoại này trong cơ sở dữ liệu lừa đảo quốc gia và cộng đồng.
        </p>
    </div>

    <!-- Input Area -->
    <div class="liquid-card p-6 sm:p-8">
        <form @submit.prevent="
            if(!phone.trim()){showToast('Vui lòng nhập số điện thoại', 'warning');return}
            const tsToken = document.querySelector('[name=cf-turnstile-response]').value;
            if(!tsToken){showToast('Vui lòng hoàn thành xác minh anti-spam', 'warning');return}
            loading=true;result=null;aiText='';aiLoading=false;
            fetch('/api/v1/scan/phone/', {
                method:'POST',
                headers:{'Content-Type':'application/json','X-CSRFToken':getCSRFToken()},
                body:JSON.stringify({phone: phone.trim(), 'cf-turnstile-response': tsToken})
            })
            .then(r=>{if(!r.ok)return r.json().then(e=>{throw e});return r.json()})
            .then(data=>{
                result=data;loading=false;
                aiLoading=true;aiText='';
                fetch('/api/v1/scan/analyze-sse/', {
                    method:'POST',
                    headers:{'Content-Type':'application/json','X-CSRFToken':getCSRFToken()},
                    body:JSON.stringify({scan_type:'phone',scan_data:data,raw_input:phone.trim()})
                }).then(r=>{
                    const reader=r.body.getReader();const decoder=new TextDecoder();let buf='';
                    const pump=()=>reader.read().then(({done,value})=>{
                        if(done){aiLoading=false;return}
                        buf+=decoder.decode(value,{stream:true});
                        const lines=buf.split('\n');buf=lines.pop();
                        for(const line of lines){
                            if(line.startsWith('data: ')){
                                try{const d=JSON.parse(line.substring(6));if(d.chunk)aiText+=d.chunk;if(d.done)aiLoading=false;}catch(e){}
                            }
                        }
                        pump();
                    });pump();
                }).catch(()=>{aiLoading=false; showToast('Không thể kết nối AI.', 'warning');});
            })
            .catch(e=>{showToast(e.error||'Có lỗi xảy ra.', 'error');loading=false;})
        ">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="tel" class="liquid-input flex-1 py-4 px-6 text-lg font-bold" 
                    placeholder="VD: 0379456789..." x-model="phone" required>
                <button type="submit" class="liquid-btn bg-cyan-500 text-black px-10 py-4 font-black hover:bg-cyan-400" :disabled="loading">
                    <span x-show="!loading"><i class="bi bi-search mr-2"></i> SCAN</span>
                    <span x-show="loading" class="spinner w-5 h-5 border-black"></span>
                </button>
            </div>
            <!-- Turnstile Widget -->
            <div class="mt-4 flex justify-center">
                <div class="cf-turnstile" data-sitekey="{{ TURNSTILE_SITEKEY }}" data-theme="dark"></div>
            </div>
        </form>
    </div>

    <!-- Result Display -->
    <template x-if="result">
        <div class="space-y-6">
            <div class="liquid-card overflow-hidden">
                <!-- Status Header -->
                <div class="p-8 text-center border-b border-white/5 bg-white/[0.02] relative overflow-hidden">
                    <!-- Dynamic Glow Background based on risk -->
                    <div class="absolute inset-0 opacity-10 -z-10 blur-[80px]"
                        :class="result.risk_level==='RED'?'bg-red-500':result.risk_level==='YELLOW'?'bg-yellow-500':'bg-green-500'"></div>
                    
                    <div class="inline-block px-8 py-3 rounded-full text-xs font-black tracking-[0.3em] uppercase mb-6"
                        :class="result.risk_level==='RED'?'bg-red-500/20 text-red-500 border border-red-500/30':result.risk_level==='YELLOW'?'bg-yellow-500/20 text-yellow-500 border border-yellow-500/30':'bg-green-500/20 text-green-500 border border-green-500/30'"
                        x-text="result.risk_level"></div>
                    
                    <div class="text-5xl font-black text-white mb-2" x-text="result.risk_score + '/100'"></div>
                    <div class="text-[10px] text-white/30 font-black tracking-widest uppercase mb-8">Chỉ số rủi ro hệ thống</div>
                    
                    <div class="w-full h-1.5 bg-white/5 rounded-full overflow-hidden max-w-md mx-auto">
                        <div class="h-full transition-all duration-1000" 
                            :style="'width:'+result.risk_score+'%;background:'+(result.risk_score>=70?'#ef4444':result.risk_score>=40?'#f59e0b':'#10b981')"></div>
                    </div>
                </div>

                <!-- Stats Grid -->
                <div class="p-8 grid grid-cols-2 lg:grid-cols-4 gap-6 text-center">
                    <div class="space-y-1">
                        <div class="text-[10px] font-black text-white/20 uppercase tracking-widest">Số điện thoại</div>
                        <div class="text-sm font-bold text-white/80" x-text="result.phone"></div>
                    </div>
                    <div class="space-y-1">
                        <div class="text-[10px] font-black text-white/20 uppercase tracking-widest">Loại lừa đảo</div>
                        <div class="text-sm font-bold text-white/80" x-text="result.scam_type||'N/A'"></div>
                    </div>
                    <div class="space-y-1">
                        <div class="text-[10px] font-black text-white/20 uppercase tracking-widest">Số báo cáo</div>
                        <div class="text-sm font-bold text-white/80" x-text="result.report_count"></div>
                    </div>
                    <div class="space-y-1">
                        <div class="text-[10px] font-black text-white/20 uppercase tracking-widest">Cập nhật cuối</div>
                        <div class="text-sm font-bold text-white/80" x-text="result.last_seen?new Date(result.last_seen).toLocaleDateString('vi'):'Vừa xong'"></div>
                    </div>
                </div>

                <!-- AI Insight -->
                <div class="m-8 p-6 liquid-glass border-white/5 bg-cyan-500/[0.02]">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 rounded-xl bg-cyan-500/20 flex items-center justify-center text-cyan-400">
                            <i class="bi bi-robot"></i>
                        </div>
                        <div>
                            <h4 class="text-sm font-black text-white uppercase tracking-wider">Phân tích chuyên sâu</h4>
                            <p class="text-[10px] text-white/40 font-bold uppercase tracking-widest">Bởi ShieldCall AI Engine</p>
                        </div>
                        <div x-show="aiLoading" class="ml-auto spinner w-4 h-4 text-cyan-400"></div>
                    </div>
                    
                    <div class="ai-markdown text-white/70 text-sm leading-relaxed" 
                         :class="{'ai-streaming': aiLoading}"
                         x-html="renderMd(aiText)"></div>
                    <p x-show="!aiText && !aiLoading" class="text-white/20 text-xs italic">Đang phân tích các mẫu lừa đảo liên quan...</p>
                </div>

                <!-- Actions -->
                <div class="p-8 bg-white/[0.02] border-t border-white/5 flex flex-wrap gap-4 justify-between items-center">
                    <div class="flex gap-4">
                        <button class="liquid-btn py-2 px-6 text-xs bg-white/5 text-white/60 border-white/10 hover:text-white"
                            @click="navigator.clipboard.writeText(window.location.origin+'/scan/phone/?phone='+result.phone);showToast('Đã copy link!','success')">
                            <i class="bi bi-share"></i> Chia sẻ
                        </button>
                        <button class="liquid-btn py-2 px-6 text-xs bg-cyan-500/10 text-cyan-400 border-cyan-500/20 hover:bg-cyan-500/20 transition-all font-black"
                            @click="$dispatch('start-contextual-chat', { context: 'Phone: ' + result.phone + '\nAnalysis: ' + aiText })">
                            <i class="bi bi-chat-dots-fill"></i> CHAT VỚI AI
                        </button>
                    </div>
                    <a :href="'/report/?target_type=phone&target_value='+encodeURIComponent(result.phone)"
                        class="liquid-btn py-2 px-8 text-xs bg-red-500/20 text-red-500 border-red-500/30 hover:bg-red-500/30 transition-all font-black">
                        <i class="bi bi-megaphone-fill"></i> TỐ CÁO NGAY
                    </a>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}
