{% extends "base.html" %}
{% block title %}Kiểm tra Tài khoản Ngân hàng{% endblock %}
{% block head_extra %}
{% endblock %}

{% block content %}
<div class="animate-fadein max-w-4xl mx-auto space-y-10" x-data="{bank:'', account:'', loading:false, result:null, error:'', aiText:'', aiLoading:false, banks:[], searchBank:''}" x-init="
    fetch('/api/v1/scan/banks/').then(r=>r.json()).then(d=>{if(Array.isArray(d)) banks=d})
">
    <!-- Page Header -->
    <div class="text-center space-y-4">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-yellow-500/10 text-yellow-400 mb-2 border border-yellow-500/20 shadow-lg shadow-yellow-500/10">
            <i class="bi bi-bank2 text-4xl"></i>
        </div>
        <h1 class="text-4xl font-black text-white tracking-tight">
            Kiểm tra <span class="glow-text text-yellow-400">Tài khoản Ngân hàng</span>
        </h1>
        <p class="text-white/40 max-w-md mx-auto text-sm leading-relaxed">
            Hệ thống tra cứu chéo dữ liệu ngân hàng để xác định tài khoản có lịch sử nhận tiền lừa đảo.
        </p>
    </div>

    <!-- Bank Selection & Input Area -->
    <div class="liquid-card p-6 sm:p-8">
        <form @submit.prevent="
            if(!bank.trim()||!account.trim()){showToast('Vui lòng điền đầy đủ', 'warning');return}
            const tsToken = document.querySelector('[name=cf-turnstile-response]').value;
            if(!tsToken){showToast('Vui lòng hoàn thành xác minh anti-spam', 'warning');return}
            loading=true;result=null;aiText='';aiLoading=false;
            fetch('/api/v1/scan/account/', {
                method:'POST',
                headers:{'Content-Type':'application/json','X-CSRFToken':getCSRFToken()},
                body:JSON.stringify({bank:bank.trim(),account:account.trim(), 'cf-turnstile-response': tsToken})
            })
            .then(r=>{if(!r.ok)return r.json().then(e=>{throw e});return r.json()})
            .then(data=>{
                result=data;loading=false;
                aiLoading=true;aiText='';
                fetch('/api/v1/scan/analyze-sse/', {
                    method:'POST',
                    headers:{'Content-Type':'application/json','X-CSRFToken':getCSRFToken()},
                    body:JSON.stringify({scan_type:'account',scan_data:data,raw_input:bank+' - '+account})
                }).then(r=>{
                    const reader=r.body.getReader();const decoder=new TextDecoder();let buf='';
                    const pump=()=>reader.read().then(({done,value})=>{
                        if(done){aiLoading=false;return}
                        buf+=decoder.decode(value,{stream:true});
                        const lines=buf.split('\n');buf=lines.pop();
                        for(const line of lines){
                            if(line.startsWith('data: ')){
                                try{const d=JSON.parse(line.substring(6));if(d.chunk)aiText+=d.chunk;if(d.done)aiLoading=false;}catch(e){}
                            }
                        }
                        pump();
                    });pump();
                }).catch(()=>{aiLoading=false; showToast('Không thể kết nối AI.', 'warning');});
            })
            .catch(e=>{showToast(e.error||'Có lỗi xảy ra.', 'error');loading=false;})
        ">
            <div class="space-y-4">
                <div class="relative">
                    <select class="liquid-input w-full py-4 px-6 text-sm font-bold bg-white/5 border-white/10" x-model="bank">
                        <option value="" class="bg-slate-900">-- Chọn ngân hàng --</option>
                        <template x-for="b in banks" :key="b.bin">
                            <option :value="b.shortName" class="bg-slate-900" x-text="b.shortName + ' - ' + b.name"></option>
                        </template>
                    </select>
                    <div class="absolute right-12 top-1/2 -translate-y-1/2 pointer-events-none opacity-20" x-show="bank">
                         <template x-for="b in banks.filter(x=>x.shortName===bank)" :key="b.bin">
                             <img :src="b.logo" class="h-6 w-auto" x-show="b.logo">
                         </template>
                    </div>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" class="liquid-input flex-1 py-4 px-6 text-lg font-bold tracking-widest uppercase" 
                        placeholder="SỐ TÀI KHOẢN..." x-model="account" required>
                    <button type="submit" class="liquid-btn bg-yellow-500 text-black px-12 py-4 font-black hover:bg-yellow-400" :disabled="loading">
                        <span x-show="!loading"><i class="bi bi-search mr-2"></i> TRA CỨU</span>
                        <span x-show="loading" class="spinner w-5 h-5 border-black"></span>
                    </button>
                </div>
                <!-- Turnstile Widget -->
                <div class="mt-4 flex justify-center">
                    <div class="cf-turnstile" data-sitekey="{{ TURNSTILE_SITEKEY }}" :data-theme="document.documentElement.getAttribute('data-theme') || 'dark'"></div>
                </div>
            </div>
        </form>
    </div>

    <!-- Result Display -->
    <template x-if="result">
        <div class="space-y-8 animate-fadein">
            <div class="liquid-card overflow-hidden">
                <!-- Status Header -->
                <div class="p-8 text-center border-b border-white/5 bg-white/[0.02] relative overflow-hidden">
                    <div class="absolute inset-0 opacity-10 -z-10 blur-[80px]"
                        :class="result.risk_level==='RED'?'bg-red-500':result.risk_level==='YELLOW'?'bg-yellow-500':'bg-green-500'"></div>
                    
                    <div class="inline-block px-8 py-3 rounded-full text-xs font-black tracking-[0.3em] uppercase mb-6"
                        :class="result.risk_level==='RED'?'bg-red-500/20 text-red-500 border border-red-500/30':result.risk_level==='YELLOW'?'bg-yellow-500/20 text-yellow-500 border border-yellow-500/30':'bg-green-500/20 text-green-500 border border-green-500/30'"
                        x-text="result.risk_level"></div>
                    
                    <div class="text-5xl font-black text-white mb-2" x-text="result.risk_score + '/100'"></div>
                    <div class="text-[10px] text-white/30 font-black tracking-widest uppercase mb-8">Chỉ số rủi ro tài chính</div>
                </div>

                <!-- Account Detail Grid -->
                <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="p-5 rounded-3xl bg-white/[0.03] border border-white/5 space-y-2">
                        <div class="text-[10px] font-black text-white/20 uppercase tracking-widest">Tên Ngân hàng</div>
                        <div class="text-xl font-bold text-white/90" x-text="result.bank || bank"></div>
                    </div>
                    <div class="p-5 rounded-3xl bg-white/[0.03] border border-white/5 space-y-2">
                        <div class="text-[10px] font-black text-white/20 uppercase tracking-widest">Số tài khoản</div>
                        <div class="text-xl font-bold text-white/90 tracking-widest" x-text="result.account || account"></div>
                    </div>
                </div>

                <!-- AI Insight -->
                <div class="m-8 p-6 liquid-glass border-white/5 bg-yellow-500/[0.02]">
                    <div class="flex items-center gap-3 mb-6">
                        <div class="w-10 h-10 rounded-xl bg-yellow-500/20 flex items-center justify-center text-yellow-400">
                            <i class="bi bi-robot"></i>
                        </div>
                        <div>
                            <h4 class="text-sm font-black text-white uppercase tracking-wider">AI Financial Auditor</h4>
                            <p class="text-[10px] text-white/40 font-bold uppercase tracking-widest">Anti-Money Laundering Check</p>
                        </div>
                        <div x-show="aiLoading" class="ml-auto spinner w-4 h-4 text-yellow-400"></div>
                    </div>
                    
                    <div class="ai-markdown text-white/70 text-sm leading-relaxed" 
                         :class="{'ai-streaming': aiLoading}"
                         x-html="renderMd(aiText)"></div>
                    <p x-show="!aiText && !aiLoading" class="text-white/20 text-xs italic">Đang phân tích các giao dịch liên quan...</p>
                </div>

                <!-- Footer Actions -->
                <div class="p-8 bg-white/[0.02] border-t border-white/5 flex flex-wrap gap-4 justify-between items-center">
                    <div class="flex gap-4">
                        <button class="liquid-btn py-2 px-6 text-xs bg-white/5 text-white/60 border-white/10 hover:text-white"
                            @click="showToast('Đã lưu!','success')">
                            <i class="bi bi-safe"></i> Archive
                        </button>
                        <button class="liquid-btn py-2 px-6 text-xs bg-cyan-500/10 text-cyan-400 border-cyan-500/20 hover:bg-cyan-500/20 transition-all font-black"
                            @click="$dispatch('start-contextual-chat', { context: 'Bank Account: ' + (result.bank || bank) + ' - ' + (result.account || account) + '\nAnalysis: ' + aiText })">
                            <i class="bi bi-chat-dots-fill"></i> CHAT VỚI AI
                        </button>
                    </div>
                    <a :href="'/report/?target_type=account&target_value='+encodeURIComponent(result.account || account)+'&bank_name='+encodeURIComponent(result.bank || bank)+'&bank_account='+encodeURIComponent(result.account || account)"
                        class="liquid-btn py-2 px-10 text-xs bg-red-500/20 text-red-500 border-red-500/30 hover:bg-red-500/30 transition-all font-black">
                        <i class="bi bi-shield-slash text-sm"></i> TỐ CÁO TÀI KHOẢN
                    </a>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}
