{% extends "base.html" %}
{% block title %}Kiểm tra QR / Ảnh{% endblock %}
{% block head_extra %}
{% endblock %}

{% block content %}
<div class="animate-fadein max-w-4xl mx-auto space-y-10" 
     x-data="{
    loading: false, 
    result: null, 
    error: '', 
    aiText: '', 
    aiLoading: false,
    progress: [],
    ws: null,
    scanId: null,
    wsConnected: false,
    wsState: 'idle',
    reconnectAttempts: 0,
    maxReconnectAttempts: 6,
    reconnectTimer: null,
    statusPollTimer: null,
    previewImage: null,
    files: [], // Initialize files array
    isDragging: false, // For drag-and-drop visual feedback

    removeFile(index) {
        this.files.splice(index, 1);
        if (this.$refs.qrInput) {
            // Update the actual file input's files property if possible (read-only, so recreate DataTransfer)
            const dt = new DataTransfer();
            this.files.forEach(file => dt.items.add(file));
            this.$refs.qrInput.files = dt.files;
        }
    },

    clearFiles() {
        this.files = [];
        if (this.$refs.qrInput) {
            this.$refs.qrInput.value = null; // Clear native input
        }
    },

    addFiles(newFiles) {
        const uniqueFiles = Array.from(newFiles).filter(newFile => 
            !this.files.some(existingFile => existingFile.name === newFile.name && existingFile.size === newFile.size)
        );
        this.files.push(...uniqueFiles);
        // Sync to native input for form submission
        if (this.$refs.qrInput) {
            const dt = new DataTransfer();
            this.files.forEach(file => dt.items.add(file));
            this.$refs.qrInput.files = dt.files;
        }
    },

    handleDrop(e) {
        this.isDragging = false;
        if (e.dataTransfer.files.length) {
            this.addFiles(e.dataTransfer.files);
        }
    },

    handlePaste(e) {
        if (e.clipboardData && e.clipboardData.items) {
            const items = e.clipboardData.items;
            const imageFiles = [];
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    imageFiles.push(items[i].getAsFile());
                }
            }
            if (imageFiles.length) {
                this.addFiles(imageFiles);
            }
        }
    },

    handleScan() {
        if (!this.files.length) { this.error = 'Vui lòng chọn ảnh'; return; }
        
        this.loading = true;
        this.error = '';
        this.result = null;
        this.aiText = '';
        this.aiLoading = false;
        this.progress = [];

        const tsToken = document.querySelector('[name=cf-turnstile-response]').value;
        if(!tsToken){showToast('Vui lòng hoàn thành xác minh anti-spam', 'warning');return}

        let fd = new FormData();
        const qrFiles = this.files; // Use the Alpine.js 'files' array
        
        fd.append('cf-turnstile-response', tsToken);
        for (let i = 0; i < qrFiles.length; i++) {
            fd.append('image', qrFiles[i]);
        }
        
        console.log('Starting image scan request...');
        fetch('/api/v1/scan/image/', {
            method: 'POST',
            headers: { 'X-CSRFToken': getCSRFToken() },
            body: fd
        })
        .then(r => { 
            console.log('Image scan API response status:', r.status);
            if (!r.ok) return r.json().then(e => { throw e }); 
            return r.json(); 
        })
        .then(data => {
            console.log('Image scan initiated:', data);
            if (data.scan_id) {
                this.scanId = data.scan_id;
                this.connectWebSocket(data.scan_id);
            } else {
                showToast('Không nhận được ID scan.', 'error');
                this.loading = false;
            }
        })
        .catch(e => { 
            console.error('Image scan error:', e);
            showToast(e.error || 'Có lỗi xảy ra.', 'error');
            this.loading = false; 
        });
    },

    stopReconnect() {
        if (this.reconnectTimer) {
            clearTimeout(this.reconnectTimer);
            this.reconnectTimer = null;
        }
    },

    stopStatusPolling() {
        if (this.statusPollTimer) {
            clearInterval(this.statusPollTimer);
            this.statusPollTimer = null;
        }
    },

    startStatusPolling() {
        if (!this.scanId || this.statusPollTimer) return;
        this.statusPollTimer = setInterval(() => this.fetchScanStatus(), 4000);
    },

    fetchScanStatus() {
        if (!this.scanId || !this.loading) return;
        fetch(`/api/v1/scan/status/${this.scanId}/`, {
            method: 'GET',
            headers: { 'X-CSRFToken': getCSRFToken() }
        })
        .then(r => { if (!r.ok) return null; return r.json(); })
        .then(data => {
            if (!data) return;
            if (data.status === 'completed' && data.result) {
                this.result = data.result;
                this.loading = false;
                this.wsState = 'completed';
                this.progress.push({ message: 'Đã khôi phục kết quả từ máy chủ sau khi mất kết nối.', step: 'completed' });
                this.aiText = data.result.explanation || this.aiText || '';
                this.stopStatusPolling();
                this.stopReconnect();
                if (this.ws) {
                    this.ws.close();
                }
            } else if (data.status === 'failed') {
                this.loading = false;
                this.wsState = 'failed';
                this.progress.push({ message: 'Phiên quét thất bại trên máy chủ.', step: 'error' });
                this.stopStatusPolling();
                this.stopReconnect();
            }
        })
        .catch(() => {});
    },

    scheduleReconnect() {
        if (!this.scanId || !this.loading) return;
        if (this.reconnectAttempts >= this.maxReconnectAttempts) {
            this.wsState = 'disconnected';
            this.progress.push({ message: 'Mất kết nối thời gian thực. Đang chuyển sang chế độ đồng bộ trạng thái.', step: 'warning' });
            this.startStatusPolling();
            return;
        }

        this.reconnectAttempts += 1;
        this.wsState = 'reconnecting';
        const delay = Math.min(10000, 1000 * Math.pow(2, this.reconnectAttempts - 1));
        this.progress.push({ message: `Mất kết nối WS. Thử kết nối lại lần ${this.reconnectAttempts}/${this.maxReconnectAttempts}...`, step: 'reconnecting' });

        this.stopReconnect();
        this.reconnectTimer = setTimeout(() => {
            this.connectWebSocket(this.scanId, true);
        }, delay);
    },

    connectWebSocket(scanId, isReconnect = false) {
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws/scan/${scanId}/`;
        this.scanId = scanId;
        this.wsState = isReconnect ? 'reconnecting' : 'connecting';
        console.log('Connecting to WebSocket:', wsUrl);

        if (!isReconnect) {
            this.progress.push({ message: 'Đang kết nối hệ thống phân tích...', step: 'init' });
        }
        
        this.ws = new WebSocket(wsUrl);

        this.ws.onopen = () => {
            this.wsConnected = true;
            this.wsState = 'connected';
            this.reconnectAttempts = 0;
            this.stopReconnect();
            this.stopStatusPolling();
            if (isReconnect) {
                this.progress.push({ message: 'Kết nối thời gian thực đã được khôi phục.', step: 'reconnected' });
            }
        };

        this.ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            console.log('WebSocket Message:', data);
            // Filter out internal ping messages
            if (data.step !== 'ping') {
                this.progress.push({ message: data.message, step: data.step });
            }

            if (data.step === 'completed' && data.data) {
                console.log('Scan completed successfully!');
                this.result = data.data;
                this.loading = false;
                this.aiText = data.data.explanation || '';
                this.wsState = 'completed';
                this.stopReconnect();
                this.stopStatusPolling();
                this.ws.close();
            }
            if (data.step === 'error') {
                console.error('Scan task error reported via WS:', data.message);
                showToast(data.message, 'error');
                this.loading = false;
                this.wsState = 'failed';
                this.stopReconnect();
                this.stopStatusPolling();
                this.ws.close();
            }
        };

        this.ws.onerror = (err) => {
            console.error('WebSocket Error:', err);
            this.wsConnected = false;
        };
        
        this.ws.onclose = () => {
            console.log('WebSocket connection closed.');
            this.wsConnected = false;
            if (this.loading) {
                this.scheduleReconnect();
                this.startStatusPolling();
            }
        };
    }
}"
     @dragover.prevent="isDragging = true"
     @dragleave.prevent="isDragging = false"
     @drop.prevent="handleDrop($event)"
     @paste.window.prevent="handlePaste($event)">
    <!-- Page Header -->
    <div class="text-center space-y-4">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-3xl bg-green-500/10 text-green-400 mb-2 border border-green-500/20 shadow-lg shadow-green-500/10">
            <i class="bi bi-qr-code-scan text-4xl"></i>
        </div>
        <h1 class="text-4xl font-black text-white tracking-tight">
            Kiểm tra <span class="glow-text">QR / Hình ảnh</span>
        </h1>
        <p class="text-white/40 max-w-md mx-auto text-sm leading-relaxed">
            Tải lên ảnh mã QR, hóa đơn hoặc tin nhắn màn hình để phân tích rủi ro thời gian thực.
        </p>

            <i class="bi bi-x-lg text-xl"></i>
        </button>
    </div>

    <!-- Upload Area -->
    <div class="liquid-card p-6 sm:p-8"
         :class="{ 'border-green-500 border-dashed ring-4 ring-green-500/20': isDragging }">
        <form @submit.prevent="handleScan()">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <label class="liquid-btn flex-1 py-4 px-8 text-sm font-bold bg-white/5 border-white/10 hover:bg-white/10 cursor-pointer text-center group">
                    <span class="flex items-center justify-center gap-3">
                        <i class="bi bi-cloud-upload text-xl group-hover:scale-110 transition-transform"></i>
                        <span x-text="isDragging ? 'THẢ ẢNH VÀO ĐÂY' : (files.length ? 'ĐÃ CHỌN ' + files.length + ' ẢNH' : 'CHỌN HOẶC KÉO THẢ ẢNH ĐỂ PHÂN TÍCH')"></span>
                    </span>
                    <input type="file" x-ref="qrInput" accept="image/*" class="hidden" multiple
                        @change="files = Array.from($event.target.files); $event.target.value = null;">
                </label>
                <template x-if="files.length > 0">
                    <button type="button" @click="clearFiles()" class="liquid-btn bg-red-500/10 text-red-400 px-6 py-4 font-black hover:bg-red-500/20">
                        <i class="bi bi-trash mr-2"></i> XÓA TẤT CẢ

                </template>
                <button type="button" @click="handleScan()" class="liquid-btn bg-green-500 text-black px-12 py-4 font-black hover:bg-green-400" :disabled="loading">

            </div>
            <!-- Turnstile Widget -->
            <div class="mt-4 flex justify-center">
                <div class="cf-turnstile" data-sitekey="{{ TURNSTILE_SITEKEY }}" :data-theme="document.documentElement.getAttribute('data-theme') || 'dark'"></div>
            </div>
        </form>

        <!-- Scrollable Horizontal Gallery -->
        <div x-show="files && files.length > 0" 
             class="mt-6 w-full overflow-x-auto pb-4 custom-scrollbar">
            <div class="flex gap-3 min-w-min px-1 justify-center">
                <template x-for="(file, index) in files" :key="index">

                        <div class="absolute top-0 right-0 p-2 z-10"> <!-- Increased padding and z-index -->

                            </button>
                        </div>

                            <i class="bi bi-zoom-in text-white text-xl"></i>

                    </div>
                </template>

        </div>
    </div>

    <!-- Progress Console -->

        <div class="liquid-card p-6 border-green-500/20 bg-green-500/[0.02] animate-fadein">
            <div class="mb-4 flex items-center justify-between gap-3">
                <h4 class="text-[10px] font-black text-green-400 uppercase tracking-widest">Nhật ký phân tích thời gian thực</h4>

                        <span class="text-white/80" x-text="item.message"></span>

                        <i x-show="item.step === 'completed' || index < progress.length - 1" class="bi bi-check2 text-green-500"></i>
                    </div>
                </template>
            </div>
        </div>
    </template>

        <div class="space-y-8 animate-fadein">
            <div class="liquid-card overflow-hidden">
                <!-- Status Header -->
                <div class="p-8 text-center border-b border-white/5 bg-white/[0.02] relative overflow-hidden">
                    <div class="absolute inset-0 opacity-10 -z-10 blur-[80px]"
                        :class="result.risk_level==='RED'?'bg-red-500':result.risk_level==='YELLOW'?'bg-yellow-500':'bg-green-500'"></div>

                        x-text="result.risk_level"></div>
                    
                    <div class="text-5xl font-black text-white mb-2" x-text="(result.risk_score || 0) + '/100'"></div>
                    <div class="text-[10px] text-white/30 font-black tracking-widest uppercase mb-8">Tổng quan rủi ro hình ảnh</div>
                </div>

                <!-- Visual Analysis & Annotated Images -->
                <div class="p-8 space-y-10">
                    <!-- Annotated Gallery -->
                    <template x-if="result.annotated_images && result.annotated_images.length > 0">
                        <div class="space-y-4">
                            <h4 class="text-xs font-black text-white/40 uppercase tracking-widest flex items-center gap-2">
                                <i class="bi bi-image"></i> Hình ảnh đã gán nhãn
                            </h4>
                            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                <template x-for="(img, idx) in result.annotated_images" :key="idx">
                                    <div class="liquid-glass p-2 border-white/10 group relative cursor-zoom-in" @click="previewImage = img">
                                        <div class="relative overflow-hidden rounded-lg">
                                            <img :src="img" class="w-full h-auto rounded-lg shadow-xl group-hover:scale-105 transition-transform duration-500">
                                            <div class="absolute inset-0 bg-black/20 group-hover:bg-black/0 transition-colors"></div>
                                        </div>
                                        <div class="mt-2 flex justify-between items-center px-2">
                                            <span class="text-[10px] font-black text-white/30 uppercase tracking-widest" x-text="'Ảnh ' + (idx + 1)"></span>
                                            <i class="bi bi-arrows-fullscreen text-white/20 group-hover:text-white/60 transition-colors text-xs"></i>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- QR Contents Found -->
                    <template x-if="result.qr_contents && result.qr_contents.length > 0">
                        <div class="space-y-4">
                            <h4 class="text-xs font-black text-cyan-400 uppercase tracking-widest flex items-center gap-2">
                                <i class="bi bi-qr-code"></i> Nội dung mã QR phát hiện
                            </h4>
                            <div class="space-y-3">
                                <template x-for="(qr, idx) in result.qr_contents" :key="idx">
                                    <div class="p-4 bg-cyan-500/5 border border-cyan-500/10 rounded-2xl flex items-center gap-4 group">
                                        <div class="w-10 h-10 rounded-xl bg-cyan-500/20 flex items-center justify-center text-cyan-400">
                                            <i class="bi bi-link-45deg text-xl"></i>
                                        </div>
                                        <div class="flex-1 overflow-hidden">
                                            <p class="text-white font-mono text-xs truncate" x-text="qr"></p>
                                        </div>
                                        <button @click="navigator.clipboard.writeText(qr); showToast('Đã sao chép!','success')"
                                                class="liquid-btn p-2 bg-white/5 text-white/40 hover:text-cyan-400 border-white/5 transition-all">
                                            <i class="bi bi-copy"></i>
                                        </button>
                                        <a :href="'/scan/website/?url=' + encodeURIComponent(qr)" 
                                           class="liquid-btn p-2 bg-cyan-500/10 text-cyan-400 border-cyan-500/10 hover:bg-cyan-500/20">
                                            <i class="bi bi-search"></i>
                                        </a>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- Entities Found -->
                    <template x-if="result.entities">
                        <div class="space-y-4">
                            <h4 class="text-xs font-black text-white/40 uppercase tracking-widest flex items-center gap-2">
                                <i class="bi bi-lightning-charge"></i> Thực thể phát hiện
                            </h4>
                            <div class="flex flex-wrap gap-2">
                                <template x-for="phone in result.entities.phones||[]" :key="phone">
                                    <a :href="'/scan/phone/?phone='+phone" class="liquid-btn py-1.5 px-4 text-[11px] bg-cyan-500/10 text-cyan-400 border-cyan-500/20 hover:bg-cyan-500/20 transition-all">
                                        <i class="bi bi-phone mr-1"></i> <span x-text="phone"></span>
                                    </a>
                                </template>
                                <template x-for="u in result.entities.urls||[]" :key="u">
                                    <a :href="'/scan/website/?url='+encodeURIComponent(u)" class="liquid-btn py-1.5 px-4 text-[11px] bg-purple-500/10 text-purple-400 border-purple-500/20 hover:bg-purple-500/20 transition-all">
                                        <i class="bi bi-globe mr-1"></i> <span x-text="u.length > 30 ? u.substring(0,30)+'...' : u"></span>
                                    </a>
                                </template>
                                <template x-for="a in result.entities.accounts||[]" :key="a">
                                    <span class="liquid-btn py-1.5 px-4 text-[11px] bg-yellow-500/10 text-yellow-400 border-yellow-500/20">
                                        <i class="bi bi-bank mr-1"></i> <span x-text="a"></span>
                                    </span>
                                </template>
                            </div>
                        </div>
                    </template>

                    <!-- AI Insight -->
                    <div class="p-6 liquid-glass border-white/5 bg-green-500/[0.02]">
                        <div class="flex items-center gap-3 mb-6">
                            <div class="w-10 h-10 rounded-xl bg-green-500/20 flex items-center justify-center text-green-400">
                                <i class="bi bi-robot"></i>
                            </div>
                            <div>
                                <h4 class="text-sm font-black text-white uppercase tracking-wider">ShieldCall AI Agent</h4>
                                <p class="text-[10px] text-white/40 font-bold uppercase tracking-widest">Image Content Logic Analysis</p>
                            </div>
                        </div>
                        
                        <div class="ai-markdown text-white/70 text-sm leading-relaxed" 
                             :class="{'ai-streaming': aiLoading}"
                             x-html="renderMd(aiText || result.explanation)"></div>
                        
                        <!-- Raw OCR Text Toggle -->
                        <div class="mt-6 pt-6 border-t border-white/5" x-data="{ showRaw: false }">
                            <button @click="showRaw = !showRaw" 
                                    class="text-[10px] font-black text-white/20 uppercase tracking-[0.2em] hover:text-white/40 transition-colors flex items-center gap-2">
                                <i class="bi" :class="showRaw ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
                                <span x-text="showRaw ? 'ẨN VĂN BẢN GỐC' : 'XEM VĂN BẢN GỐC (OCR)'"></span>
                            </button>
                            <div x-show="showRaw" x-transition class="mt-4 p-4 bg-black/20 rounded-xl font-mono text-[10px] text-white/40 whitespace-pre-wrap max-h-40 overflow-y-auto"
                                 x-text="result.ocr_text"></div>
                        </div>
                    </div>

                    <!-- Grounded Intelligence / Proofs -->
                    <template x-if="result.web_context || (result.web_sources && result.web_sources.length > 0)">
                        <div class="p-8 border-t border-white/5 bg-white/[0.01]">
                            <div class="flex items-center gap-3 mb-6">
                                <div class="w-10 h-10 rounded-xl bg-cyan-500/20 flex items-center justify-center text-cyan-400">
                                    <i class="bi bi-search"></i>
                                </div>
                                <div>
                                    <h4 class="text-sm font-black text-white uppercase tracking-wider">Thông tin tình báo (OSINT)</h4>
                                    <p class="text-[10px] text-white/40 font-bold uppercase tracking-widest">Grounded Proofs & Sources</p>
                                </div>
                            </div>

                        <!-- NEW: Structured Intelligence -->
                        <div class="grid grid-cols-1 gap-6" x-data="{
                            sources: [],
                            parseContext() {
                                if (!result || !result.web_context) { 
                                    this.sources = []; 
                                    return; 
                                }
                                const raw = result.web_context;
                                
                                // Clean up any 'thinking' artifacts if present
                                const cleanRaw = raw.replace(/<think>[\s\S]*?<\/think>/g, '').trim();

                                // Robust splitting logic to handle ### [Source] or ### Source
                                // Matches: ### [Title] or ### Title followed by newline or end of string
                                const parts = cleanRaw.split(/###\s+(?:\[)?(.*?)(?:\])?(?:\n|$)/);
                                
                                if (parts.length >= 3) {
                                    // split results in [preamble, title1, content1, title2, content2...]
                                    let newSources = [];
                                    for (let i = 1; i < parts.length; i += 2) {
                                        const title = (parts[i] || '').trim();
                                        const content = (parts[i+1] || '').trim();
                                        if (title && content) {
                                            newSources.push({
                                                title: title,
                                                html: (window.marked && window.marked.parse) ? window.marked.parse(content) : content
                                            });
                                        }
                                    }
                                    this.sources = newSources;
                                } else {
                                    // Fallback for unstructured text
                                    this.sources = [{ 
                                        title: 'TỔNG HỢP TÌNH BÁO', 
                                        html: (window.marked && window.marked.parse) ? window.marked.parse(cleanRaw) : cleanRaw 
                                    }];
                                }
                            }
                        }" x-effect="parseContext()">
                            
                            <!-- Sources Badges (Still useful for quick glance) -->
                            <div class="flex flex-wrap gap-2 mb-2" x-show="result.web_sources && result.web_sources.length">
                                <template x-for="source in result.web_sources" :key="source">
                                    <span class="px-3 py-1 rounded-full bg-cyan-500/10 text-cyan-400 text-[10px] font-black border border-cyan-500/20 uppercase" x-text="source"></span>
                                </template>
                            </div>

                            <!-- Structured Proof Cards -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <template x-for="item in sources">
                                    <div class="p-5 rounded-xl bg-black/40 border border-white/10 hover:border-cyan-500/30 transition-all group relative overflow-hidden">
                                        <!-- Header -->
                                        <div class="flex items-center gap-3 mb-3 border-b border-white/5 pb-3">
                                            <div class="p-1.5 rounded-lg bg-cyan-500/20 text-cyan-400">
                                                <i class="bi bi-shield-check text-xs"></i>
                                            </div>
                                            <h4 class="text-xs font-black text-cyan-100 uppercase tracking-wider" x-text="item.title"></h4>
                                        </div>
                                        
                                        <!-- Content -->
                                        <div class="prose prose-invert prose-sm text-xs text-gray-400 leading-relaxed font-mono [&>p]:mb-2 [&>ul]:list-disc [&>ul]:pl-4 [&>strong]:text-cyan-300" 
                                             x-html="item.html"></div>
                                             
                                        <!-- Deco -->
                                        <div class="absolute top-0 right-0 p-3 opacity-0 group-hover:opacity-10 transition-opacity">
                                            <i class="bi bi-crosshair text-4xl text-cyan-500"></i>
                                        </div>
                                    </div>
                                </template>
                                
                                <!-- Empty State -->
                                <template x-if="sources.length === 0 && !result.web_context">
                                    <div class="col-span-full p-6 text-center border dashed border-white/10 rounded-xl">
                                        <p class="text-white/30 text-xs italic">Đang chờ dữ liệu tình báo...</p>
                                    </div>
                                </template>
                            </div>
                        </div>
                        </div>
                    </template>
                </div>

                <!-- Footer Actions -->
                <div class="p-8 bg-white/[0.02] border-t border-white/5 flex flex-wrap gap-4 justify-between items-center">
                    <div class="flex gap-4">
                        <button class="liquid-btn py-2 px-6 text-xs bg-white/5 text-white/60 border-white/10 hover:text-white"
                            @click="showToast('Đã lưu vào thư viện!','success')">
                            <i class="bi bi-bookmark"></i> Lưu
                        </button>
                        <button class="liquid-btn py-2 px-6 text-xs bg-cyan-500/10 text-cyan-400 border-cyan-500/20 hover:bg-cyan-500/20 transition-all font-black"
                            @click="$dispatch('start-contextual-chat', { context: 'Image Scan Result\nOCR Text: ' + (result.ocr_text || 'N/A') + '\nAnalysis: ' + (aiText || result.explanation) })">
                            <i class="bi bi-chat-dots-fill"></i> CHAT VỚI AI
                        </button>
                    </div>
                    <a :href="'/report/?target_type=image&target_value=Extracted Entities&phone='+(result.entities?.phones?.[0]||'')+'&bank_account='+(result.entities?.accounts?.[0]||'')+'&scammer_name='+encodeURIComponent(aiText.substring(0,50))"
                        class="liquid-btn py-2 px-10 text-xs bg-red-500/20 text-red-500 border-red-500/30 hover:bg-red-500/30 transition-all font-black">
                        <i class="bi bi-megaphone-fill text-sm"></i> BÁO CÁO LỪA ĐẢO
                    </a>
                </div>
            </div>
        </div>
    </template>
</div>
{% endblock %}
